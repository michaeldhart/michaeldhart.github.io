<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Coding Club!</title>
        <style>
            /* # selects a node with an id */
            #logo {
                color: red;
                border: 1px solid black;
                background-image: url("https://www.boonecountyarts.com/cms/wp-content/uploads/2025/05/493323322_996764775895035_1041557870854924488_n.jpg");
            }

            /* . selects a node with a class */
            .footer {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="logo">This is my logo</div>
            <div class="my-list">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                </ul>
            </div>
        </header>
        <p></p>
        <main>
            <aside>Sidebar content goes here</aside>
            <article>Main page content goes here</article>
        </main>
        <footer class="footer">
            Footer content goes here.
        </footer>
    </body>
</html>
